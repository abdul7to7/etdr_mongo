<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day to day expense</title>
    <link rel="stylesheet" href="./datToDayExpense.css" />
  </head>
  <body>
    <div class="mainContainer">
      <div class="heading">
        <h2 class="headingMain">Day to Day Expenses</h2>
        <h3 id="currentYear"></h3>
      </div>
      <div class="monthlyTable">
        <!-- <h4>curretYearAndMonth</h4> -->
        <table id="mainTable">
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Category</th>
            <th>Amount</th>
          </tr>
        </table>
      </div>
      <div class="monthlyTable">
        <h4>Monthly Reports</h4>
        <table id="monthlyExpenseTable">
          <tr>
            <th>Month</th>
            <th>Income</th>
            <th>Expense</th>
            <th>Savings</th>
          </tr>
        </table>
      </div>
      <div class="yearlyTable">
        <h4>Yarly Reports</h4>
        <table id="yearlyExpenseTable">
          <tr>
            <th>Year</th>
            <th>Income</th>
            <th>Expense</th>
            <th>Savings</th>
          </tr>
        </table>
      </div>
    </div>
  </body>
  <script src="./dayToDayExpense.js"></script>
</html>
